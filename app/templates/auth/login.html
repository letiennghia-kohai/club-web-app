{% extends "base.html" %}

{% block title %}Đăng nhập - CLB Karatedo Bách Khoa Hà Nội{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card glass-card fade-in">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="stat-icon mx-auto">
                            <i class="bi bi-box-arrow-in-right"></i>
                        </div>
                        <h2 class="mb-2">Đăng nhập</h2>
                        <p class="text-muted">Chào mừng trở lại!</p>
                    </div>

                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                        <div class="mb-3">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Nhập tên đăng nhập" required autofocus>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Nhập mật khẩu" required>
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">
                                Ghi nhớ đăng nhập
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                            <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
                        </button>

                        <div class="text-center">
                            <small class="text-muted">
                                Chưa có tài khoản? Liên hệ quản trị viên để được cấp quyền truy cập.
                            </small>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="{{ url_for('public.index') }}" class="text-muted">
                    <i class="bi bi-arrow-left"></i> Về trang chủ
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Hồ sơ của tôi - CLB Karatedo Bách Khoa Hà Nội{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card glass-card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="bi bi-person"></i> Chỉnh sửa hồ sơ</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('member.profile') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="full_name" class="form-label">Họ và tên <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="full_name" name="full_name"
                                    value="{{ current_user.full_name }}" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    value="{{ current_user.email or '' }}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="student_id" class="form-label">Mã số sinh viên</label>
                                <input type="text" class="form-control" id="student_id" name="student_id"
                                    value="{{ current_user.student_id or '' }}">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="belt" class="form-label">Đai</label>
                                <select class="form-select" id="belt" name="belt">
                                    <option value="">Chọn đai</option>
                                    <option value="Trắng" {% if current_user.belt=='Trắng' %}selected{% endif %}>Trắng
                                    </option>
                                    <option value="Vàng" {% if current_user.belt=='Vàng' %}selected{% endif %}>Vàng
                                    </option>
                                    <option value="Cam" {% if current_user.belt=='Cam' %}selected{% endif %}>Cam
                                    </option>
                                    <option value="Xanh lá" {% if current_user.belt=='Xanh lá' %}selected{% endif %}>
                                        Xanh lá</option>
                                    <option value="Xanh dương" {% if current_user.belt=='Xanh dương' %}selected{% endif
                                        %}>Xanh dương</option>
                                    <option value="Nâu" {% if current_user.belt=='Nâu' %}selected{% endif %}>Nâu
                                    </option>
                                    <option value="Đen" {% if current_user.belt=='Đen' %}selected{% endif %}>Đen
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="join_date" class="form-label">Ngày gia nhập</label>
                            <input type="date" class="form-control" id="join_date" name="join_date"
                                value="{{ current_user.join_date.strftime('%Y-%m-%d') if current_user.join_date else '' }}">
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Lưu thay đổi
                            </button>
                            <a href="{{ url_for('member.dashboard') }}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Hủy
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Đổi mật khẩu - CLB Karatedo Bách Khoa Hà Nội{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card glass-card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="bi bi-key"></i> Đổi mật khẩu</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('member.change_password') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                        <div class="mb-3">
                            <label for="old_password" class="form-label">Mật khẩu hiện tại <span
                                    class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="old_password" name="old_password" required>
                        </div>

                        <div class="mb-3">
                            <label for="new_password" class="form-label">Mật khẩu mới <span
                                    class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="new_password" name="new_password"
                                minlength="8" required>
                            <div class="form-text">Tối thiểu 8 ký tự</div>
                        </div>

                        <div class="mb-4">
                            <label for="confirm_password" class="form-label">Xác nhận mật khẩu mới <span
                                    class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                                minlength="8" required>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Đổi mật khẩu
                            </button>
                            <a href="{{ url_for('member.dashboard') }}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Hủy
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

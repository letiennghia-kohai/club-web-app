services:
  # Web Service
  - type: web
    name: club-karatedo
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    region: singapore
    branch: main
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn --bind 0.0.0.0:$PORT wsgi:application
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_APP
        value: wsgi.py
      - key: DATABASE_URL
        fromDatabase:
          name: club-karatedo-db
          property: connectionString
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        sync: false  # Must set manually in dashboard for security
      - key: ADMIN_FULL_NAME
        value: Administrator
      - key: ADMIN_EMAIL
        value: admin@karateclub.edu.vn
      - key: UPLOAD_FOLDER
        value: app/static/uploads
      - key: MAX_UPLOAD_SIZE
        value: 5242880
      - key: POSTS_PER_PAGE
        value: 12
      - key: LOG_LEVEL
        value: INFO
    
    # Persistent disk for uploads
    disk:
      name: uploads
      mountPath: /app/app/static/uploads
      sizeGB: 1

# PostgreSQL Database
databases:
  - name: club-karatedo-db
    databaseName: karate_club
    user: karate_club_user
    plan: free
    region: singapore

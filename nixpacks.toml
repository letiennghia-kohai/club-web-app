# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["python311", "postgresql"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "mkdir -p logs app/static/uploads/images app/static/uploads/videos",
  "python -m flask db upgrade || true",
  "python -m flask seed-db || true"
]

[start]
cmd = "bash -c 'gunicorn --bind 0.0.0.0:$PORT --workers 4 --timeout 120 wsgi:application'"

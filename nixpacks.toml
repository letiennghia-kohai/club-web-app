# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["python311", "postgresql"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "mkdir -p logs app/static/uploads/images app/static/uploads/videos"
]

[start]
cmd = "python start.py"
